<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="div-body">
        <div class="div-form">
            <form class="form" method="post" onsubmit="Candidate(); return false;">

                <div class="div-title-form">
                    <span>AGREGA UN CANDIDATO</span>
                </div>

                <div class="div-form1">
                    <span>Ingresa nombre de candidato(a): </span>
                    <input type="text" name="candidate-name" id="candidate" maxlength="25" required>
                </div>

                <div class="div-form2">
                    <span>selecciona color del candidato(a): </span>
                    <input type="color" name="candidate-color" id="candidate-c" required>
                </div>

                <div class="div-btn-form">
                    <button type="submit" class="btn-add">Agregar</button>
                </div>
            </form>
            <div id="color-warning" style="color: red;"></div>
        </div>
        <div class="container-divJS" id="containerJS">
        </div>
    </div>
</body>

</html>
